<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">

    <title>UAC</title>
</head>

<body>
    <form role="form" id="formTinhDiem" action="" method="post">
        <h1>Chọn trường THPT</h1>
        <p>Tỉnh: </p>
        <select id="tinh" name="tinh" class="custom-select"></select>
        <p>Quận/huyện: </p>
        <select id="quan-huyen" name="huyen" class="custom-select"></select>
        <p>Trường THPT: </p>
        <select id="truong" name="truong" class="custom-select"></select>
        <h1>Điểm môn học</h1>
        <p>Toán: </p>
        <input type="text" name="toan" id="toan">
        <p>Văn: </p>
        <input type="text" name="van" id="van">
        <p>Hoá: </p>
        <input type="text" name="hoa" id="hoa">
        <p>Lý: </p>
        <input type="text" name="ly" id="ly">
        <p>Sử: </p>
        <input type="text" name="su" id="su">
        <p>Địa: </p>
        <input type="text" name="dia" id="dia">
        <p>Ngoại ngữ: </p>
        <select name="ngoaingu" id="ngoaingu">
            <option value="1">Tiếng Anh</option>
            <option value="2">Tiếng Nga</option>
            <option value="3">Tiếng Pháp</option>
            <option value="4">Tiếng Trung</option>
            <option value="5">Tiếng Đức</option>
            <option value="6">Tiếng Nhật</option>
        </select>
        <input type="text" name="ngoaingu" id="diemngoaingu">
        <p>Năng khiếu 1: </p>
        <select name="nangkhieu" id="nangkhieu1" class="nangkhieu"></select>
        <input type="text" name="nangkhieu" id="diemnangkhieu1">
        <p>Năng khiếu 2: </p>
        <select name="nangkhieu" id="nangkhieu2" class="nangkhieu"></select>
        <input type="text" name="nangkhieu" id="diemnangkhieu1">
        <br>
        <br>
        <button type="submit" class="btn" data-toggle="modal" data-target=".bd-example-modal-lg" id="submit">Submit</button>
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
